<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awosome cdn -->
    <script
      src="https://kit.fontawesome.com/e6a5841b3b.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootrsap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css cdn -->
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
          <!-- Logo -->
          <a class="navbar-brand" href="/index.html">
            <img
              src="https://preview.webpixels.io/web/img/logos/clever-light.svg"
              class="h-8"
              alt="..."
            />
          </a>
          <!-- Navbar toggle -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Nav -->
            <div class="navbar-nav mx-lg-auto">
              <a class="nav-item nav-link active" href="#" aria-current="page"
                >Home</a
              >
              <a class="nav-item nav-link" href="#"> Contact </a>
              <a class="nav-item nav-link" href="#"> Privacy</a>
              <a class="nav-item nav-link" href="#">Terms</a>
            </div>
            <!-- Right navigation -->
            <div class="navbar-nav ms-lg-4">
              <a class="nav-item nav-link" href="#">Sign in</a>
            </div>
            <!-- Action -->
            <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
              <a href="#" class="btn btn-sm btn-primary w-full w-lg-auto">
                Register
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid mt-5">
      <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
          <span class="company__logo"
            ><h2><span class="fa fa-android"></span></h2
          ></span>
          <h4 class="company_title">Your Company Logo</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form">
          <div class="container-fluid">
            <div class="row pt-2">
              <h2>Sign in</h2>
            </div>
            <div class="row">
              <form control="" class="form-group">
                <div class="row">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form__input"
                    placeholder="Email"
                  />
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form__input"
                    placeholder="Password"
                  />
                </div>
                
                <div class="mx-auto ms-4">
                  <input type="submit" value="Login" class="btn" />
                </div>
              </form>
            </div>
            <div class="row pb-2">
              <p>Don't have an account? <a href="register.html">Register Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer id="footer">
        <div class="container text-center">
          <p>Copyright Â© 2018 - 2022. All rights reserved.</p>
        </div>
      </footer>
  </body>
</html>
