<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awosome cdn -->
    <script
      src="https://kit.fontawesome.com/e6a5841b3b.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootrsap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css cdn -->
    <link rel="stylesheet" href="reloadBalance.css" />
    <title>Reload Balance</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
          <!-- Logo -->
          <a class="navbar-brand" href="/index.html">
            <img
              src="https://preview.webpixels.io/web/img/logos/clever-light.svg"
              class="h-8"
              alt="..."
            />
          </a>
          <!-- Navbar toggle -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Right navigation -->
            <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
              <a href="#" class="btn btn-sm btn-primary w-full w-lg-auto me-2">
                Post Ad
              </a>
            </div>
            <!-- Action -->
            <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
              <a href="#" class="btn btn-sm btn-primary w-full w-lg-auto">
                My Account
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="header-section">
        <div class="container">
          <div class="header-nav">
            <i class="fa-solid fa-user"></i>
            <a href="userDashboard.html">My Account</a>
            <i class="fa-solid fa-list-check"></i>
            <a href="managePost.html">Manage Posts</a>
            <i class="fa-solid fa-credit-card"></i>
            <a href="reloadBalance.html"> Reload Balance</a>
            <i class="fa-solid fa-square-pen"></i>
            <a href=""> Post Ad</a>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <a href=""> Logout</a>
          </div>
        </div>
      </section>

      <section id="reload-balance">
        <div class="container">
          <div class="reload-balance-box">
            <h3 class="info-head">Reload Balance</h3>
            <form action="">
              <label class="fw-bold" for="">Payment Method</label>
              <select
                class="form-select Default select"
                aria-label=".form-select-sm example"
              >
                <option selected>Bitcoin</option>
              </select>
              <label class="fw-bold" for="">Amount In USD*</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="10"
                />
              </div>
              <p class="text-dark fw-bold">
                I have read and agree to this disclaimer as well as the <span class="text-danger">Terms of
                    Use.</span>
              </p>
              <button class="btn btn-primary" type="submit" value="">Accepts and Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
